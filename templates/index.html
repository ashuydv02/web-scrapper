<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Web Scrapper</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-3" style="background-color: rgba(83, 83, 82, 0.538);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">{{title | title}} Data from FlipKart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
      {% for item in product %}
        <div class="card mb-3 p-3" style="box-shadow: 2px 3px 10px grey;">
          <div class="row g-0">
              <div class="col-md-3">
                  <img src="{{product_img[item] | safe}}" class="img-fluid rounded-start" 
                      style="object-fit: contain; width: 180px; height: 200px;" alt="...">
              </div>
              <div class="col-md-9">
                  <div class="card-body">
                      <h5 class="card-title">{{item | safe}}</h5>
                      <p class="card-text"><b class="text-muted">{{product[item] | safe}}</b></p>
                      <p class="card-text">{{products[item] | safe}}</p>
                  </div>
              </div>
          </div>
        </div>
      {% endfor %}
      {% if not product %}
          <h1>No data found...</h1>
      {% endif %}
        <!-- <table class="table table-hover">
            <thead>
                <th class="col">Title</th>
                <th class="col">Price</th>
                <th class="col">Description</th>
            </thead>
            <tbody>
                <tr>
                    <td>{{item | safe}}</td>
                    <td>{{product[item] | safe}}</td>
                    <td>{{products[item] | safe}}</td>
                </tr>
            </tbody>
        </table> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
